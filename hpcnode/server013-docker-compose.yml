version: '3.1'

networks:
  computenet:
    driver: ipvlan
    driver_opts:
      parent: eth2
    ipam:
      config:
        - subnet: 10.152.222.0/23
          gateway: 10.152.222.1
          ip_range: 10.152.223.0/24

services:
  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    restart: always

  compute077:
    extends:
      file: compute-common-docker-compose.yml
      service: compute
    container_name: compute077
    hostname: compute077
    networks:
      computenet:
        ipv4_address: 10.152.223.77
    deploy:
      resources:
        limits:
          cpus: "64"
          memory: 400G
          pids: 10280
    memswap_limit: 400G

  compute078:
    extends:
      file: compute-common-docker-compose.yml
      service: compute
    container_name: compute078
    hostname: compute078
    networks:
      computenet:
        ipv4_address: 10.152.223.78
    deploy:
      resources:
        limits:
          cpus: "64"
          memory: 400G
          pids: 10280
    memswap_limit: 400G

