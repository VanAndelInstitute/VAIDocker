version: '3.1'

networks:
  computenet:
    driver: ipvlan
    driver_opts:
      parent: eth2
    ipam:
      config:
        - subnet: 10.152.222.0/23
          gateway: 10.152.222.1
          ip_range: 10.152.223.0/24

services:
  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    restart: always

  compute101:
    extends:
      file: compute-common-docker-compose.yml
      service: compute
    container_name: compute101
    hostname: compute101
    networks:
      computenet:
        ipv4_address: 10.152.223.101
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 93G
    deploy:
      resources:
        limits:
          cpus: "40"
          memory: 280G
          pids: -1
    memswap_limit: 280G
    shm_size: 70G

