version: '3.1'

networks:
  computenet:
    driver: ipvlan
    driver_opts:
      parent: eth2
    ipam:
      config:
        - subnet: 10.152.222.0/23
          gateway: 10.152.222.1
          ip_range: 10.152.223.0/24

services:
  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    restart: always

  compute071:
    extends:
      file: compute-common-docker-compose.yml
      service: compute
    container_name: compute071
    hostname: compute071
    networks:
      computenet:
        ipv4_address: 10.152.223.71
    deploy:
      resources:
        limits:
          cpus: "64"
          memory: 400G
          pids: 256

  compute072:
    extends:
      file: compute-common-docker-compose.yml
      service: compute
    container_name: compute072
    hostname: compute072
    networks:
      computenet:
        ipv4_address: 10.152.223.72
    deploy:
      resources:
        limits:
          cpus: "64"
          memory: 400G
          pids: 256

